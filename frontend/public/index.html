<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Lead</title>
</head>
<body>
  <h1>Cadastro de Lead</h1>
  <form id="leadForm">
    <label>Nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Mensagem:</label><br>
    <textarea name="mensagem"></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('leadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      status.textContent = "Enviando...";

      const data = {
        email: form.email.value,
        name: form.nome.value,
        mensagem: form.mensagem.value,
        // substitua pelo seu token do RD Station
        token_rdstation: "SEU_TOKEN_RDSTATION",
        // substitua pelo seu identificador de formulário
        identificador_formulario: "SEU_IDENTIFICADOR"
      };

      try {
        const res = await fetch('https://www.rdstation.com.br/api/1.3/conversions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.textContent = "✅ Lead enviado com sucesso!";
          form.reset();
        } else {
          const err = await res.json();
          status.textContent = "❌ Erro: " + JSON.stringify(err);
        }
      } catch (err) {
        status.textContent = "❌ Erro de conexão";
        console.error(err);
      }
    });
  </script>
</body>
</html>
